<!-- Přidáme po hlavním indexBtn -->
<button id="updatesBtn">UPDATY</button>

<!-- Panel pro aktualizace -->
<div id="updatesPanel">
  <div class="closeUpdatesBtn">✖</div>
  <h2>POSLEDNÍ UPDATY</h2>
  <ul id="updatesList">
    <li>Verze 1.2.0 – Přidána Insta Win bublina</li>
  </ul>
</div>

<style>
#updatesBtn {
  display:block; margin:20px auto;
  font-size:24px; padding:12px 30px;
  background: linear-gradient(45deg,#ff5ca2,#a044ff);
  border:none; border-radius:12px; color:#fff;
  font-weight:bold; cursor:pointer;
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
  z-index:1000;
}

#updatesPanel {
  position:fixed; top:100%; left:0; width:100%;
  max-height:70%; background:rgba(10,10,10,0.95);
  overflow-y:auto; transition:top 0.5s ease; padding:20px;
  z-index:999; box-shadow:0 -5px 30px #d166ff;
}

#updatesPanel h2 { text-transform:uppercase; }
#updatesPanel .closeUpdatesBtn {
  position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer;
  color:#fff; font-weight:bold; z-index:1001;
}
#updatesList { padding-left:20px; color:#fff; }
</style>

<script>
const updatesBtn=document.getElementById('updatesBtn');
const updatesPanel=document.getElementById('updatesPanel');
const closeUpdatesBtn=document.querySelector('#updatesPanel .closeUpdatesBtn');
const updatesList=document.getElementById('updatesList');

// Otevření panelu aktualizací
updatesBtn.addEventListener('click',()=>{
  updatesPanel.style.top='30%';
});

// Zavření panelu
closeUpdatesBtn.addEventListener('click',()=>{
  updatesPanel.style.top='100%';
});

// Funkce pro aktualizaci seznamu
function aktualizujUpdaty(novyText){
  const li=document.createElement('li');
  li.textContent=novyText;
  updatesList.appendChild(li);
}
</script>
