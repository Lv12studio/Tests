<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body { margin:0; padding:0; height:100vh; overflow:hidden; font-family: monospace; background-color:#0a0a0a; color:#fff; }
#loadingScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; color:#fff; font-size:50px; font-weight:bold; z-index:3000; text-align:center; animation:eyeGlow 2s ease-in-out forwards; }
@keyframes eyeGlow { 0% { opacity:0.2; text-shadow:none; } 50% { opacity:1; text-shadow:0 0 25px #fff,0 0 50px #fff,0 0 75px #fff; } 100% { opacity:0.2; text-shadow:none; } }

#startBtn, #indexBtn { display:none; margin:0 auto; font-size:28px; padding:15px 35px; border:none; border-radius:12px; color:#fff; font-weight:bold; text-transform:uppercase; cursor:pointer; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; transition: transform 0.2s; }
#startBtn { margin-top:30vh; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); }
#indexBtn { margin-top:20px; background: linear-gradient(45deg,#6a00f4,#a044ff,#d166ff); }
#startBtn:hover, #indexBtn:hover { transform: scale(1.05); }

#countdown { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:80px; color:#d166ff; text-shadow:0 0 20px #d166ff,0 0 40px #a044ff; z-index:1001; display:none; }
#scoreContainer { position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:1001; text-align:center; display:none; }
#highscore { font-size:20px; color:#ff0; margin-bottom:5px; }
#score { font-size:28px; color:#d166ff; }
#lives { font-size:20px; color:#f00; margin-top:5px; }

.bubble { width:80px; height:80px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:24px; font-weight:bold; color:#fff; background:linear-gradient(135deg,#a044ff,#6a00f4); border:2px solid #d166ff; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff inset; position:absolute; cursor:pointer; animation:floatY 3s infinite alternate ease-in-out; transition: transform 0.2s; }
.bubble:hover { transform: scale(1.1); }
.bubble.rare2x { background: linear-gradient(135deg,#ffff00,#a044ff); color:#000; font-size:28px; animation:floatY 2.5s infinite alternate ease-in-out; }
.bubble.rare144 { background: linear-gradient(135deg,#0f0,#0a0); color:#000; font-size:28px; animation:floatY 2s infinite alternate ease-in-out; }
.bubble.triple { background: linear-gradient(135deg,#f0f,#a0a); color:#fff; font-size:24px; animation:floatY 3s infinite alternate ease-in-out; }
.bubble.gravity { background: linear-gradient(135deg,#fff,#d166ff); color:#000; font-size:28px; animation:floatY 3s infinite alternate ease-in-out; }
.bubble.invert { background: linear-gradient(135deg,#fff,#000); color:#0ff; font-size:26px; animation:floatY 2.8s infinite alternate ease-in-out; }
.bubble.instawin { background: linear-gradient(135deg,#ff0000,#ffff00); color:#000; font-size:32px; box-shadow:0 0 30px #ff0,0 0 60px #f00; animation:floatY 1.8s infinite alternate ease-in-out; }

@indexPanel { position:fixed; top:100%; left:0; width:100%; max-height:70%; background:rgba(10,10,10,0.95); overflow-y:auto; transition:top 0.5s ease; padding:20px; z-index:999; box-shadow:0 -5px 30px #d166ff; }
#indexPanel h2 { text-transform:uppercase; }
#indexPanel .closeBtn { position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer; color:#fff; font-weight:bold; z-index:1001; }

#endScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; color:#fff; font-size:40px; z-index:1500; text-align:center; }
#continueBtn { margin-top:30px; font-size:26px; padding:15px 40px; border:none; border-radius:10px; cursor:pointer; color:#fff; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; }

#pauseBtn { position: fixed; top:10px; left:10px; font-size:28px; padding:10px 18px; border:none; border-radius:8px; background: linear-gradient(45deg,#a044ff,#6a00f4); color:#fff; cursor:pointer; z-index:1001; display:none; text-shadow:0 0 10px #fff; }

#difficultyPanel { display:none; text-align:center; margin-top:30vh; }
#difficultyPanel button { display:block; margin:20px auto; font-size:28px; padding:15px 35px; border:none; border-radius:12px; color:#fff; font-weight:bold; text-transform:uppercase; cursor:pointer; transition: transform 0.2s; }
#difficultyPanel button:hover { transform: scale(1.05); }
.easyBtn { background: linear-gradient(45deg,#28a745,#218838,#71dd8a); }
.normalBtn { background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); }
.hardBtn { background: linear-gradient(45deg,#dc3545,#c82333,#ff6b6b); }
.backBtn { background: linear-gradient(45deg,#6c757d,#495057,#adb5bd); }
</style>
</head>
<body>

<div id="loadingScreen">12 Bubbles</div>
<div id="startBtn">START</div>
<div id="indexBtn">INDEX</div>

<div id="difficultyPanel">
  <button class="easyBtn" data-diff="easy">EASY</button>
  <button class="normalBtn" data-diff="normal">NORMAL</button>
  <button class="hardBtn" data-diff="hard">HARD</button>
  <button class="backBtn" id="backBtn">BACK</button>
</div>

<div id="indexPanel">
  <div class="closeBtn">✖</div>
  <h2>BUBBLES INDEX</h2>
  <p>Ukázkový obsah indexu bublin...</p>
</div>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvyšší skóre: 0</div>
  <div id="score">Skóre: 0</div>
  <div id="lives">Životy: 3</div>
</div>

<div id="pauseBtn">| |</div>
<div id="endScreen">
  <div id="finalScoreText"></div>
  <button id="continueBtn">POKRAČOVAT</button>
</div>

<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');
const indexPanel=document.getElementById('indexPanel');
const closeBtn=document.querySelector('#indexPanel .closeBtn');
const countdownEl=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const scoreEl=document.getElementById('score');
const highscoreEl=document.getElementById('highscore');
const livesEl=document.getElementById('lives');
const popSound=document.getElementById('popSound');
const endScreen=document.getElementById('endScreen');
const finalScoreText=document.getElementById('finalScoreText');
const pauseBtn=document.getElementById('pauseBtn');
const continueBtn=document.getElementById('continueBtn');
const difficultyPanel=document.getElementById('difficultyPanel');
const difficultyBtns=document.querySelectorAll('#difficultyPanel button[data-diff]');
const backBtn=document.getElementById('backBtn');

let score=0, highscore=0, lives=3, bubbles=[], gameRunning=false, gamePaused=false, startTime, spawnDelay=800;

window.addEventListener('load',()=>{
  setTimeout(()=>{
    document.getElementById('loadingScreen').style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
    attachButtonEvents();
  },2000);
});

function attachButtonEvents(){
  startBtn.addEventListener('click',()=>{
    startBtn.style.display='none';
    indexBtn.style.display='none';
    difficultyPanel.style.display='block';
  });

  backBtn.addEventListener('click',()=>{
    difficultyPanel.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });

  difficultyBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
      const diff=btn.dataset.diff;
      if(diff==='easy') spawnDelay=1200;
      else if(diff==='normal') spawnDelay=800;
      else if(diff==='hard') spawnDelay=500;
      difficultyPanel.style.display='none';
      startCountdown();
    });
  });

  indexBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    if(indexPanel.style.top==='30%'){
      indexPanel.style.top='100%';
      startBtn.style.display='block';
      indexBtn.style.display='block';
    } else {
      indexPanel.style.top='30%';
      startBtn.style.display='none';
      indexBtn.style.display='none';
    }
  });

  closeBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    indexPanel.style.top='100%';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });

  indexPanel.addEventListener('click', e=> e.stopPropagation());

  document.body.addEventListener('click',()=>{
    if(indexPanel.style.top==='30%'){
      indexPanel.style.top='100%';
      startBtn.style.display='block';
      indexBtn.style.display='block';
    }
  });

  continueBtn.addEventListener('click',()=>{
    endScreen.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });

  pauseBtn.addEventListener('click', togglePause);
}

function startCountdown(){
  countdownEl.style.display='block';
  let count=3;
  countdownEl.textContent=count;
  const interval=setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{
      clearInterval(interval);
      countdownEl.style.display='none';
      scoreContainer.style.display='block';
      pauseBtn.style.display='block';
      startGame();
    }
  },1000);
}

function startGame(){
  score=0; lives=3; bubbles=[]; gameRunning=true; gamePaused=false; startTime=Date.now();
  scoreEl.textContent="Skóre: "+score; livesEl.textContent="Životy: "+lives;
  spawnBubble();
  requestAnimationFrame(updateBubbles);
}

function togglePause(){
  if(!gameRunning) return;
  gamePaused=!gamePaused;
  pauseBtn.textContent=gamePaused?'▶':'| |';
}

function updateBubbles(){
  if(!gameRunning) return;
  if(!gamePaused){
    bubbles.forEach(bubble=>{
      const top=parseFloat(bubble.style.top);
      bubble.style.top=top-parseFloat(bubble.dataset.speed)+'px';
      if(top<=0){  
        lives--; livesEl.textContent="Životy: "+lives;  
        bubble.remove(); bubbles=bubbles.filter(b=>b!==bubble);  
        if(lives<=0) endGame();
      }
    });
  }
  requestAnimationFrame(updateBubbles);
}

function spawnBubble(){ 
  if(!gameRunning || gamePaused) { setTimeout(spawnBubble,spawnDelay); return; }
  const elapsed=(Date.now()-startTime)/1000;
  const speedMultiplier=1+elapsed/120;
  const bubble=document.createElement('div'); bubble.classList.add('bubble');

  const chance=Math.random();
  if(chance<=0.001){ bubble.classList.add('instawin'); bubble.textContent="?12?"; bubble.dataset.type="instawin"; }
  else if(chance<=0.016){ bubble.classList.add('invert'); bubble.textContent="!12!"; bubble.dataset.type="invert"; }
  else if(chance<=0.0185){ bubble.classList.add('rare2x'); bubble.textContent="12×2"; bubble.dataset.type="2x"; }
  else if(chance<=0.0285){ bubble.classList.add('rare144'); bubble.textContent="12²"; bubble.dataset.type="144"; }
  else if(chance<=0.0485){ bubble.classList.add('triple'); bubble.textContent="3×12"; bubble.dataset.type="triple"; }
  else if(chance<=0.0785){ bubble.classList.add('gravity'); bubble.textContent="<12>"; bubble.dataset.type="gravity"; }
  else { bubble.textContent="12"; bubble.dataset.type="normal"; }

  const size=Math.random()*60+60; bubble.style.width=size+'px'; bubble.style.height=size+'px';
  bubble.style.fontSize=(bubble.dataset.type==="144"?size/2.5:size/3)+'px';
  bubble.style.left=Math.random()*(window.innerWidth-size)+'px';
  bubble.style.top=(window.innerHeight-size)+'px';
  bubble.dataset.speed=(Math.random()*1.5+1)*speedMultiplier;

  document.body.appendChild(bubble);

  const pop=()=>{
    if(!gameRunning) return;
    if(['2x','144','triple','gravity','invert','instawin'].includes(bubble.dataset.type)) popSound.currentTime=0, popSound.play();
    bubble.remove(); bubbles=bubbles.filter(b=>b!==bubble);
    if(bubble.dataset.type==="2x") score*=2;
    else if(bubble.dataset.type==="144") score+=144;
    else if(bubble.dataset.type==="triple") for(let i=0;i<3;i++) spawnSingleBubble();
    else if(bubble.dataset.type==="gravity"){
      const bx=parseFloat(bubble.style.left)+parseFloat(bubble.style.width)/2;
      const by=parseFloat(bubble.style.top)+parseFloat(bubble.style.height)/2;
      bubbles.forEach(b=>{ b.style.left=(bx-parseFloat(b.style.width)/2)+'px'; b.style.top=(by-parseFloat(b.style.height)/2)+'px'; });
    }
    else if(bubble.dataset.type==="invert"){ document.body.style.filter='invert(1)'; score+=10; setTimeout(()=>document.body.style.filter='',5000); }
    else if(bubble.dataset.type==="instawin"){ score+=999999999; }
    else score++;
    if(score>999999999) score=999999999;
    scoreEl.textContent="Skóre: "+score;
    if(score>highscore){ highscore=score; highscoreEl.textContent="Nejvyšší skóre: "+highscore; }
  };

  bubble.addEventListener('click',pop); bubble.addEventListener('touchstart',pop);
  bubbles.push(bubble);
  setTimeout(spawnBubble, spawnDelay);
}

function spawnSingleBubble(){
  if(!gameRunning || gamePaused) return;
  const elapsed=(Date.now()-startTime)/1000;
  const speedMultiplier=1+elapsed/120;
  const bubble=document.createElement('div'); bubble.classList.add('bubble'); bubble.textContent="12"; bubble.dataset.type="normal";
  const size=Math.random()*60+60; bubble.style.width=size+'px'; bubble.style.height=size+'px';
  bubble.style.fontSize=size/3+'px';
  bubble.style.left=Math.random()*(window.innerWidth-size)+'px';
  bubble.style.top=(window.innerHeight-size)+'px';
  bubble.dataset.speed=(Math.random()*1.5+1)*speedMultiplier;
  document.body.appendChild(bubble);
  const pop=()=>{ if(!gameRunning) return; score++; if(score>999999999) score=999999999; scoreEl.textContent="Skóre: "+score; if(score>highscore){ highscore=score; highscoreEl.textContent="Nejvyšší skóre: "+highscore; } bubble.remove(); bubbles=bubbles.filter(b=>b!==bubble); }
  bubble.addEventListener('click',pop); bubble.addEventListener('touchstart',pop);
  bubbles.push(bubble);
}

function endGame(){
  gameRunning=false;
  bubbles.forEach(b=>b.remove());
  bubbles=[];
  scoreContainer.style.display='none';
  pauseBtn.style.display='none';
  endScreen.style.display='flex';
  finalScoreText.textContent="Tvé skóre: "+score;
}
</script>
</body>
</html>
