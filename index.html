<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskarka online - Školní síť</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET A ZÁKLADNÍ STYLY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch; /* DŮLEŽITÉ pro iOS */
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
            line-height: 1.5;
            transition: background 0.3s;
            position: relative;
            overflow-y: auto; /* POVOLEN SCROLLING */
            -webkit-overflow-scrolling: touch; /* HLADKÝ SCROLLING NA iOS */
        }
        
        body.view-mode {
            background: linear-gradient(135deg, #4a6491 0%, #2c3e50 100%);
        }
        
        /* KONTEJNER - OPRAVENÝ SCROLLING */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: visible; /* ZMĚNĚNO z hidden */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-height: auto; /* ZMĚNĚNO z calc(100vh - 30px) */
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
            position: relative;
        }
        
        body.view-mode .container {
            transform: scale(0.98);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        /* HEADER */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 5px solid #ff6b6b;
            position: relative;
            flex-shrink: 0; /* ZABRAŇUJE SMRŠTĚNÍ */
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.8rem;
            background: white;
            color: #2c3e50;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 8px;
            font-weight: 300;
        }
        
        /* HLAVNÍ OBSAH - OPRAVENÝ SCROLLING */
        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: visible; /* DŮLEŽITÉ */
        }
        
        /* REŽIM VYTVÁŘENÍ */
        .create-mode {
            width: 100%;
            display: flex;
            overflow: visible;
        }
        
        /* REŽIM ZOBRAZENÍ */
        .view-mode-content {
            width: 100%;
            padding: 30px;
            display: none;
            animation: fadeIn 0.5s;
            overflow-y: auto; /* POVOLEN SCROLLING */
            -webkit-overflow-scrolling: touch; /* iOS SMOOTH SCROLL */
            max-height: none; /* ODSTRANĚNO OMEZENÍ */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body.view-mode .create-mode {
            display: none;
        }
        
        body.view-mode .view-mode-content {
            display: block;
        }
        
        /* LEVÝ A PRAVÝ PANEL - OPRAVENÝ SCROLLING */
        .left-panel {
            flex: 1;
            padding: 25px;
            overflow-y: auto; /* POVOLEN SCROLLING */
            -webkit-overflow-scrolling: touch; /* iOS SMOOTH SCROLL */
            border-right: 1px solid #eee;
            background: #f8f9fa;
            max-height: 70vh; /* LIMIT PRO MOBILY */
        }
        
        .right-panel {
            flex: 1;
            padding: 25px;
            overflow-y: auto; /* POVOLEN SCROLLING */
            -webkit-overflow-scrolling: touch; /* iOS SMOOTH SCROLL */
            background: white;
            max-height: 70vh; /* LIMIT PRO MOBILY */
        }
        
        /* RESPONZIVITA */
        @media (max-width: 768px) {
            .main-content, .create-mode {
                flex-direction: column;
                overflow: visible;
            }
            
            .left-panel, .right-panel {
                padding: 20px 15px;
                border-right: none;
                border-bottom: 1px solid #eee;
                max-height: none; /* ODSTRANĚNO OMEZENÍ NA MOBILU */
                overflow-y: visible;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo i {
                width: 60px;
                height: 60px;
                font-size: 2.2rem;
            }
            
            body {
                padding: 10px;
                overflow-y: auto; /* DŮLEŽITÉ */
            }
            
            .container {
                border-radius: 15px;
                min-height: auto;
                overflow: visible;
            }
            
            .view-mode-content {
                padding: 20px 15px;
                overflow-y: visible;
            }
            
            /* FIX PRO MOBILNÍ KEYBOARD */
            @media (max-height: 700px) {
                .left-panel, .right-panel {
                    max-height: 60vh;
                }
            }
        }
        
        /* TITULKY */
        h2 {
            color: #2c3e50;
            font-size: 1.6rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #ff6b6b;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: #ff6b6b;
        }
        
        /* FORMULÁŘ */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.05rem;
        }
        
        .form-hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: white;
            -webkit-appearance: none;
            appearance: none;
        }
        
        /* FIX PRO iOS INPUT */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            font-size: 16px !important; /* ZABRÁNÍ ZOOMU NA iOS */
        }
        
        /* FIX PRO TEXTAREA SCROLLING */
        textarea {
            min-height: 140px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* AVATAR SEKCE */
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .avatar-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
            font-size: 3rem;
        }
        
        .avatar-container:hover .avatar-overlay {
            opacity: 1;
        }
        
        @media (hover: none) {
            .avatar-overlay {
                opacity: 0.7;
                background: rgba(0, 0, 0, 0.3);
            }
        }
        
        /* 3 TLAČÍTKA PRO FOTKY */
        .avatar-options-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 600px) {
            .avatar-options-buttons {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .avatar-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            touch-action: manipulation; /* ZLEPŠENÍ DOTYKU */
        }
        
        .avatar-btn:hover {
            border-color: #4a90e2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-btn i {
            font-size: 2.2rem;
            color: #4a90e2;
        }
        
        .avatar-btn span {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        /* PŘEDNASTAVENÉ AVATARY */
        .avatar-presets {
            margin-top: 25px;
        }
        
        .avatar-presets h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .avatar-preset-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .avatar-preset {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            background: #f0f0f0;
            touch-action: manipulation;
        }
        
        .avatar-preset:hover, .avatar-preset.selected {
            border-color: #4a90e2;
            transform: scale(1.1);
        }
        
        /* SKRYTÉ INPUTY PRO FOTKY */
        #cameraInput, #galleryInput {
            display: none;
        }
        
        /* VÝBĚR TŘÍDY */
        .class-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .class-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .class-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-size: 1.1rem;
            user-select: none;
            touch-action: manipulation;
        }
        
        .class-option:hover {
            border-color: #4a90e2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .class-option.selected {
            background: linear-gradient(135deg, #4a90e2 0%, #63b3ed 100%);
            color: white;
            border-color: #4a90e2;
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.3);
        }
        
        /* SOCIÁLNÍ SÍTĚ */
        .social-links {
            display: grid;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .instagram-bg { background: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D); }
        .youtube-bg { background: #FF0000; }
        .tiktok-bg { background: #000000; }
        
        /* DATUM NAROZENÍ */
        .birthday-input {
            max-width: 300px;
        }
        
        /* TLAČÍTKA */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        @media (max-width: 480px) {
            .buttons {
                grid-template-columns: 1fr;
            }
        }
        
        button {
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 60px;
            touch-action: manipulation; /* ZLEPŠENÍ DOTYKU */
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-save {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-save:hover {
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            transform: translateY(-3px);
        }
        
        .btn-load {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-load:hover {
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            transform: translateY(-3px);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }
        
        .btn-reset:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            transform: translateY(-3px);
        }
        
        /* 3 TEČKY MENU */
        .dots-menu {
            position: absolute;
            top: 25px;
            right: 20px;
            z-index: 100;
        }
        
        .dots-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .dots-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            display: none;
            overflow: hidden;
            z-index: 1000;
        }
        
        .dropdown-menu.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
            color: #4a90e2;
        }
        
        .dropdown-item i {
            width: 20px;
            text-align: center;
        }
        
        .dropdown-item.delete {
            color: #e74c3c;
        }
        
        .dropdown-item.delete:hover {
            background: #fdf2f2;
        }
        
        /* ZPRÁVY */
        .message {
            padding: 18px 20px;
            border-radius: 12px;
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.3s;
            font-weight: 500;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        /* NÁHLED PROFILU */
        .profile-preview-create {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            height: auto; /* ZMĚNĚNO z 100% */
            display: flex;
            flex-direction: column;
            overflow: visible;
        }
        
        /* PROFIL V REŽIMU ZOBRAZENÍ */
        .profile-view {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow:
