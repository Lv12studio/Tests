<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family: monospace; background-color:#0a0a0a; color:#fff;
  display:flex; justify-content:center; align-items:center;
  overflow:hidden;
}

/* --- LOADING SCREEN --- */
#loadingScreen {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; justify-content:center; align-items:center;
  color:#fff; font-size:50px; font-weight:bold; z-index:3000;
  text-align:center; animation:eyeGlow 2s ease-in-out forwards;
}
@keyframes eyeGlow {
  0% { opacity:0.2; text-shadow:none; }
  50% { opacity:1; text-shadow:0 0 25px #fff,0 0 50px #fff,0 0 75px #fff; }
  100% { opacity:0.2; text-shadow:none; }
}

/* --- HOME SCREEN --- */
#homeScreen {
  display:flex; flex-direction:column; align-items:center; gap:20px;
}
#homeScreen button {
  font-size:32px; padding:15px 40px;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  border:none; border-radius:12px; color:#fff; font-weight:bold;
  text-transform:uppercase; cursor:pointer;
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
}

/* --- DIFFICULTY --- */
#difficultyMenu {
  display:none; flex-direction:column; gap:15px;
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  z-index:1001; text-align:center;
}
#difficultyMenu button {
  font-size:28px; padding:15px 35px; display:block; margin:auto;
}

/* --- INDEX PANEL --- */
#indexPanel {
  position:fixed; top:100%; left:0; width:100%; max-height:70%;
  background:rgba(10,10,10,0.95); overflow-y:auto; transition:top 0.5s ease;
  padding:20px; z-index:999; box-shadow:0 -5px 30px #d166ff;
}
#indexPanel h2 { text-transform:uppercase; }
#indexPanel .closeBtn { position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer; color:#fff; font-weight:bold; z-index:1001; }

/* --- COUNTDOWN & SCORE --- */
#countdown {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%); font-size:100px; color:#d166ff;
  text-shadow:0 0 20px #d166ff,0 0 40px #a044ff; z-index:1001; display:none;
}
#scoreContainer {
  position:fixed; top:20px; left:50%;
  transform:translateX(-50%); z-index:1001; text-align:center; display:none;
}
#highscore { font-size:28px; color:#ff0; margin-bottom:5px; }
#score { font-size:36px; color:#d166ff; }
#lives { font-size:28px; color:#f00; margin-top:5px; }

/* --- BUBBLES --- */
.bubble {
  width:80px; height:80px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:28px; font-weight:bold; color:#fff;
  background:linear-gradient(135deg,#a044ff,#6a00f4);
  border:2px solid #d166ff; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff inset;
  position:absolute; cursor:pointer;
}

/* --- END SCREEN --- */
#endScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); display:none; flex-direction:column;
  justify-content:center; align-items:center; color:#fff; font-size:48px;
  z-index:1500; text-align:center;
}
#continueBtn {
  margin-top:30px; font-size:28px; padding:15px 40px; border:none; border-radius:10px;
  cursor:pointer; color:#fff; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
}
</style>
</head>
<body>

<div id="loadingScreen">Level 12 Studio</div>

<div id="homeScreen">
  <button id="startBtn">START</button>
  <button id="indexBtn">INDEX</button>
</div>

<div id="difficultyMenu">
  <button data-diff="easy">EASY</button>
  <button data-diff="normal">NORMAL</button>
  <button data-diff="hard">HARD</button>
  <button id="backBtn">BACK</button>
</div>

<div id="indexPanel">
  <div class="closeBtn">âœ–</div>
  <h2>BUBBLES INDEX</h2>
  <p>Index content goes here...</p>
</div>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">High Score: 0</div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
</div>

<div id="endScreen">
  <div id="finalScoreText"></div>
  <button id="continueBtn">CONTINUE</button>
</div>

<script>
const loadingScreen = document.getElementById('loadingScreen');
const homeScreen = document.getElementById('homeScreen');
const startBtn = document.getElementById('startBtn');
const indexBtn = document.getElementById('indexBtn');
const difficultyMenu = document.getElementById('difficultyMenu');
const backBtn = document.getElementById('backBtn');
const indexPanel = document.getElementById('indexPanel');
const closeBtn = document.querySelector('#indexPanel .closeBtn');
const countdownEl = document.getElementById('countdown');
const scoreContainer = document.getElementById('scoreContainer');
const scoreEl = document.getElementById('score');
const highscoreEl = document.getElementById('highscore');
const livesEl = document.getElementById('lives');
const endScreen = document.getElementById('endScreen');
const continueBtn = document.getElementById('continueBtn');

let score = 0, highscore = 0, lives = 3, bubbles = [], gameRunning=false;

// --- LOADING ---
window.addEventListener('load',()=>{
  setTimeout(()=>{
    loadingScreen.style.display='none';
    homeScreen.style.display='flex';
  },2000);
});

// --- HOME BUTTONS ---
startBtn.onclick = ()=>{ homeScreen.style.display='none'; difficultyMenu.style.display='flex'; };
indexBtn.onclick = ()=>{ indexPanel.style.top='30%'; homeScreen.style.display='none'; };
closeBtn.onclick = ()=>{ indexPanel.style.top='100%'; homeScreen.style.display='flex'; };
backBtn.onclick = ()=>{ difficultyMenu.style.display='none'; homeScreen.style.display='flex'; };

// --- DIFFICULTY ---
difficultyMenu.querySelectorAll('button[data-diff]').forEach(btn=>{
  btn.onclick = ()=>{
    difficultyMenu.style.display='none';
    startCountdown();
  };
});

// --- COUNTDOWN ---
function startCountdown(){
  countdownEl.style.display='block';
  let count = 3;
  countdownEl.textContent = count;
  const interval = setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{
      clearInterval(interval);
      countdownEl.style.display='none';
      scoreContainer.style.display='block';
      startGame();
    }
  },1000);
}

// --- GAME LOGIC ---
function startGame(){
  score = 0; lives = 3; bubbles = []; gameRunning=true;
  scoreEl.textContent = "Score: "+score; livesEl.textContent = "Lives: "+lives;
  spawnBubble();
  requestAnimationFrame(updateBubbles);
}

function spawnBubble(){
  if(!gameRunning) return;
  const bubble = document.createElement('div');
  bubble.classList.add('bubble'); bubble.textContent='12';
  bubble.style.width = '80px'; bubble.style.height='80px';
  bubble.style.left = Math.random()*(window.innerWidth-80)+'px';
  bubble.style.top = window.innerHeight+'px';
  bubble.dataset.speed = 2;
  document.body.appendChild(bubble);
  bubble.onclick = ()=>{
    if(!gameRunning) return;
    score++; scoreEl.textContent="Score: "+score;
    bubble.remove(); bubbles=bubbles.filter(b=>b!==bubble);
    if(score>highscore){ highscore=score; highscoreEl.textContent="High Score: "+highscore;}
  };
  bubbles.push(bubble);
  setTimeout(spawnBubble,500);
}

function updateBubbles(){
  if(!gameRunning) return;
  bubbles.forEach(b=>{
    const top = parseFloat(b.style.top);
    b.style.top = top - parseFloat(b.dataset.speed)+'px';
    if(top<=0){ lives--; livesEl.textContent="Lives: "+lives; b.remove(); bubbles=bubbles.filter(x=>x!==b); if(lives<=0) endGame();}
  });
  requestAnimationFrame(updateBubbles);
}

function endGame(){
  gameRunning=false; bubbles.forEach(b=>b.remove()); bubbles=[];
  scoreContainer.style.display='none';
  endScreen.style.display='flex';
}

continueBtn.onclick = ()=>{ endScreen.style.display='none'; homeScreen.style.display='flex'; };
</script>
</body>
</html>
