<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family: monospace;
  background-color:#0a0a0a;
  overflow:hidden;
  color:#ff66ff;
}

/* --- LOADING SCREEN --- */
#loadingScreen {
  position: fixed; top:0; left:0; width:100vw; height:100vh;
  display:flex; justify-content:center; align-items:center;
  background:#000; z-index:3000;
}
#loadingText {
  color:#fff;
  font-size:12vmin; /* responsivní font */
  font-weight:bold;
  text-align:center;
  text-shadow: 0 0 20px #aa00ff,0 0 40px #ff66ff,0 0 60px #cc33ff;
  animation: glowMobile 2s ease-in-out infinite alternate;
}
@keyframes glowMobile {
  0% { text-shadow: 0 0 20px #aa00ff,0 0 40px #ff66ff,0 0 60px #cc33ff; opacity:0.7; }
  50% { text-shadow: 0 0 50px #aa00ff,0 0 100px #ff66ff,0 0 150px #cc33ff; opacity:1; }
  100% { text-shadow: 0 0 20px #aa00ff,0 0 40px #ff66ff,0 0 60px #cc33ff; opacity:0.7; }
}

/* --- HOME SCREEN --- */
#startBtn, #indexBtn {
  display:none; margin:0 auto;
  font-size:6vmin;
  padding:2vmin 4vmin;
  background: linear-gradient(45deg,#aa00ff,#ff66ff,#cc33ff);
  border:none; border-radius:12px; color:white;
  font-weight:bold; text-transform:uppercase;
  cursor:pointer; box-shadow:0 0 1vmin #aa00ff,0 0 2vmin #ff66ff,0 0 3vmin #cc33ff;
  z-index:1000;
}
#startBtn { margin-top:30vh; }
#indexBtn { margin-top:4vh; }

/* --- Countdown & Score --- */
#countdown {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:15vmin; color:#ff66ff;
  text-shadow:0 0 2vmin #aa00ff,0 0 4vmin #ff66ff;
  z-index:1001; display:none;
}
#scoreContainer {
  position:fixed; top:2vh; left:50%;
  transform:translateX(-50%);
  z-index:1001; text-align:center; display:none;
}
#highscore { font-size:4vmin; color:#ff0; margin-bottom:1vh; }
#score { font-size:6vmin; color:#ff66ff; }
#lives { font-size:4vmin; color:#f00; margin-top:1vh; }

/* --- Bubbles --- */
.bubble {
  width:10vmin; height:10vmin; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:3vmin; font-weight:bold; color:#fff;
  background:linear-gradient(135deg,#aa00ff,#ff66ff);
  border:0.5vmin solid #aa00ff; box-shadow:0 0 1vmin #aa00ff,0 0 2vmin #ff66ff inset;
  position:absolute; cursor:pointer;
}
/* … ostatní bubliny stejná logika … */

/* --- End Screen --- */
#endScreen { position:fixed; top:0; left:0; width:100vw; height:100vh; display:none; flex-direction:column; justify-content:center; align-items:center; color:#ff66ff; background:rgba(0,0,0,0.9); font-size:10vmin; z-index:1500; text-align:center;}
#continueBtn { margin-top:3vh; font-size:5vmin; padding:2vmin 4vmin; border:none; border-radius:10px; cursor:pointer; color:white; background: linear-gradient(45deg,#aa00ff,#ff66ff,#cc33ff); box-shadow:0 0 1vmin #aa00ff,0 0 2vmin #ff66ff; }

/* --- Version --- */
#versionLabel { position:fixed; top:1vh; right:1vw; font-size:3vmin; color:rgba(255,255,255,0.3); font-weight:bold; z-index:1002; pointer-events:none; }

</style>
</head>
<body>

<div id="loadingScreen"><div id="loadingText">Level 12 studio</div></div>

<div id="versionLabel">Released 1.2.3</div>
<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvyšší skóre: 0</div>
  <div id="score">Skóre: 0</div>
  <div id="lives">Životy: 3</div>
</div>

<script>
// --- LOADING SCREEN ---
const loadingScreen=document.getElementById('loadingScreen');
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');

window.addEventListener('load',()=>{
  setTimeout(()=>{
    loadingScreen.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
    attachButtonEvents();
  },4000);
});

function attachButtonEvents(){
  startBtn.addEventListener('click',()=>{ alert("START funguje!"); });
  indexBtn.addEventListener('click',()=>{ alert("INDEX funguje!"); });
}
</script>
</body>
</html>
