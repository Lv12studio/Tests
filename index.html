<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body {
  margin:0; padding:0; height:100vh; overflow:hidden;
  font-family: monospace;
  background-color:#0a0a0a;
  color:#fff;
}

/* --- LOADING SCREEN --- */
#loadingScreen {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; justify-content:center; align-items:center;
  color:#fff; font-size:50px; font-weight:bold; z-index:3000;
  text-align:center;
  animation:eyeGlow 2s ease-in-out forwards;
  font-family: monospace;
}
@keyframes eyeGlow {
  0% { opacity:0.2; text-shadow:none; }
  50% { opacity:1; text-shadow:0 0 25px #fff,0 0 50px #fff,0 0 75px #fff; }
  100% { opacity:0.2; text-shadow:none; }
}

/* --- HOME SCREEN --- */
#homeScreen, #difficultyScreen {
  position: fixed; top:0; left:0; width:100%; height:100%;
  display: none; flex-direction: column; justify-content: center; align-items: center;
  background:#0a0a0a; z-index:1000;
  font-family: monospace; /* ensure correct font */
}
.homeTitle { font-size:50px; font-weight:bold; margin-bottom:40px; }
.btn {
  font-size:28px; padding:15px 35px; margin:10px;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  border:none; border-radius:12px; color:#fff; font-weight:bold; text-transform:uppercase;
  cursor:pointer; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
}

/* --- INDEX PANEL --- */
#indexPanel {
  position:fixed; top:100%; left:0; width:100%;
  max-height:70%; background:rgba(10,10,10,0.95);
  overflow-y:auto; transition:top 0.5s ease; padding:20px;
  z-index:999; box-shadow:0 -5px 30px #d166ff;
  font-family: monospace;
}
#indexPanel h2 { text-transform:uppercase; }
#indexPanel .closeBtn {
  position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer;
  color:#fff; font-weight:bold; z-index:1001;
}

/* --- GAME UI --- */
#countdown {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:80px; color:#d166ff;
  text-shadow:0 0 20px #d166ff,0 0 40px #a044ff;
  z-index:1001; display:none;
}
#scoreContainer {
  position:fixed; top:20px; left:50%;
  transform:translateX(-50%);
  z-index:1001; text-align:center; display:none;
  font-family: monospace;
}
#highscore { font-size:24px; color:#ff0; margin-bottom:5px; }
#score { font-size:32px; color:#d166ff; }
#lives { font-size:24px; color:#f00; margin-top:5px; }

.bubble {
  width:80px; height:80px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:24px; font-weight:bold; color:#fff;
  background:linear-gradient(135deg,#a044ff,#6a00f4);
  border:2px solid #d166ff; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff inset;
  position:absolute; cursor:pointer;
}

/* --- Pause Screen --- */
#pauseScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.85); display:none; flex-direction:column;
  justify-content:center; align-items:center; color:#fff; font-size:32px;
  z-index:2000; text-align:center;
  font-family: monospace;
}
#pauseScreen button {
  margin:10px; font-size:26px; padding:15px 40px; border:none;
  border-radius:12px; cursor:pointer; color:#fff;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
}
#pauseButton {
  position:fixed; top:20px; right:20px; font-size:28px; padding:10px 15px;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  border:none; border-radius:12px; color:#fff; cursor:pointer;
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; z-index:1500;
  display:none;
}

/* --- End Screen --- */
#endScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); display:none; flex-direction:column;
  justify-content:center; align-items:center; color:#fff; font-size:40px;
  z-index:1500; text-align:center;
  font-family: monospace;
}
#endScreen button {
  margin-top:20px; font-size:26px; padding:15px 40px; border:none;
  border-radius:12px; cursor:pointer; color:#fff;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
}
</style>
</head>
<body>

<div id="loadingScreen">Level 12 studio</div>

<div id="homeScreen">
  <div class="homeTitle">12 Bubbles</div>
  <button class="btn" id="btnStart">START</button>
  <button class="btn" id="btnIndex">INDEX</button>
  <div id="homeHighscore">High Score: 0</div>
</div>

<div id="difficultyScreen" style="display:none;">
  <div class="homeTitle">Select Difficulty</div>
  <button class="btn" data-diff="easy">Easy</button>
  <button class="btn" data-diff="normal">Normal</button>
  <button class="btn" data-diff="hard">Hard</button>
  <button class="btn" id="btnBack">Back</button>
</div>

<div id="indexPanel">
  <div class="closeBtn">âœ–</div>
  <h2>BUBBLES INDEX</h2>
</div>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">High Score: 0</div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
</div>

<button id="pauseButton">||</button>

<div id="pauseScreen">
  <div>Game Paused</div>
  <div id="currentScorePause">Score: 0</div>
  <button id="btnContinue">Continue</button>
  <button id="btnEndGame">End Game</button>
</div>

<div id="endScreen">
  <div>Your Final Score: <span id="finalScoreText"></span></div>
  <button id="btnRestart">Restart</button>
</div>

<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const loadingScreen=document.getElementById('loadingScreen');
const homeScreen=document.getElementById('homeScreen');
const difficultyScreen=document.getElementById('difficultyScreen');
const btnStart=document.getElementById('btnStart');
const btnIndex=document.getElementById('btnIndex');
const btnBack=document.getElementById('btnBack');
const indexPanel=document.getElementById('indexPanel');
const closeBtn=document.querySelector('#indexPanel .closeBtn');
const countdownEl=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const scoreEl=document.getElementById('score');
const highscoreEl=document.getElementById('highscore');
const livesEl=document.getElementById('lives');
const pauseButton=document.getElementById('pauseButton');
const pauseScreen=document.getElementById('pauseScreen');
const currentScorePause=document.getElementById('currentScorePause');
const btnContinue=document.getElementById('btnContinue');
const btnEndGame=document.getElementById('btnEndGame');
const endScreen=document.getElementById('endScreen');
const finalScoreText=document.getElementById('finalScoreText');
const btnRestart=document.getElementById('btnRestart');
const popSound=document.getElementById('popSound');
const homeHighscore=document.getElementById('homeHighscore');

let bubbles=[], score=0, lives=3, highscore=0, gameRunning=false, startTime, difficulty="normal", pause=false;

// --- LOADING ---
window.addEventListener('load', ()=>{
  setTimeout(()=>{
    loadingScreen.style.display='none';
    homeScreen.style.display='flex';
    homeHighscore.textContent = "High Score: "+highscore;
  }, 1500);
});

// --- HOME & DIFFICULTY ---
btnStart.addEventListener('click', ()=>{
  homeScreen.style.display='none';
  difficultyScreen.style.display='flex';
});
btnBack.addEventListener('click', ()=>{
  difficultyScreen.style.display='none';
  homeScreen.style.display='flex';
});
document.querySelectorAll('#difficultyScreen .btn[data-diff]').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    difficulty = btn.dataset.diff;
    difficultyScreen.style.display='none';
    startCountdown();
  });
});

// --- INDEX ---
btnIndex.addEventListener('click', openIndex);
closeBtn.addEventListener('click', closeIndex);
document.addEventListener('click', e=>{
  if(indexPanel.style.top==='20%' && !indexPanel.contains(e.target) && e.target!==btnIndex){
    closeIndex();
  }
});
function openIndex(){ indexPanel.style.top='20%'; homeScreen.style.display='none'; }
function closeIndex(){ indexPanel.style.top='100%'; if(!gameRunning) homeScreen.style.display='flex'; }
</script>
</body>
</html>
