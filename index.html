<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles Ultimate</title>
<style>
html, body { margin:0; padding:0; height:100vh; overflow:hidden; font-family: monospace; background-color:#0a0a0a; color:#fff; }
#loadingScreen { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; color:#fff; font-size:50px; font-weight:bold; z-index:3000; text-align:center; animation:eyeGlow 2s ease-in-out forwards;}
@keyframes eyeGlow { 0% { opacity:0.2; text-shadow:none; } 50% { opacity:1; text-shadow:0 0 25px #fff,0 0 50px #fff,0 0 75px #fff; } 100% { opacity:0.2; text-shadow:none; } }

#startBtn, #indexBtn { display:none; margin:0 auto; font-size:28px; padding:15px 35px; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); border:none; border-radius:12px; color:#fff; font-weight:bold; text-transform:uppercase; cursor:pointer; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; z-index:1000; transition: transform 0.2s; }
#startBtn:hover, #indexBtn:hover { transform: scale(1.05); }
#startBtn { margin-top:30vh; }
#indexBtn { margin-top:20px; }

#countdown { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:80px; color:#d166ff; text-shadow:0 0 20px #d166ff,0 0 40px #a044ff; z-index:1001; display:none; }
#scoreContainer { position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:1001; text-align:center; display:none; }
#highscore { font-size:20px; color:#ff0; margin-bottom:5px; }
#score { font-size:28px; color:#d166ff; }
#lives { font-size:20px; color:#f00; margin-top:5px; }

.bubble { width:80px; height:80px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:24px; font-weight:bold; color:#fff; background:linear-gradient(135deg,#a044ff,#6a00f4); border:2px solid #d166ff; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff inset; position:absolute; cursor:pointer; animation:floatY 3s infinite alternate ease-in-out; transition: transform 0.2s; }
.bubble:hover { transform: scale(1.1); }
@keyframes floatY { 0% { transform: translateY(0);} 100% { transform: translateY(-15px);} }

#indexPanel { position:fixed; top:100%; left:0; width:100%; max-height:70%; background:rgba(10,10,10,0.95); overflow-y:auto; transition:top 0.5s ease; padding:20px; z-index:999; box-shadow:0 -5px 30px #d166ff; }
#indexPanel h2 { text-transform:uppercase; }
#indexPanel .closeBtn { position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer; color:#fff; font-weight:bold; z-index:1001; }

#endScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; color:#fff; font-size:40px; z-index:1500; text-align:center; }
#continueBtn { margin-top:30px; font-size:26px; padding:15px 40px; border:none; border-radius:10px; cursor:pointer; color:#fff; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; }

#pauseBtn { position: fixed; top:10px; left:10px; font-size:28px; padding:10px 18px; border:none; border-radius:8px; background: linear-gradient(45deg,#a044ff,#6a00f4); color:#fff; cursor:pointer; z-index:1001; display:none; text-shadow:0 0 10px #fff; }

/* === Difficulty Buttons === */
#difficultyPanel { display:none; text-align:center; margin-top:30vh; }
#difficultyPanel button { display:block; margin:20px auto; font-size:28px; padding:15px 35px; border:none; border-radius:12px; color:#fff; font-weight:bold; text-transform:uppercase; cursor:pointer; transition: transform 0.2s; }
#difficultyPanel button:hover { transform: scale(1.05); }
.easyBtn { background: linear-gradient(45deg,#28a745,#218838,#71dd8a); box-shadow:0 0 10px #28a745,0 0 20px #218838; }
.normalBtn { background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; }
.hardBtn { background: linear-gradient(45deg,#dc3545,#c82333,#ff6b6b); box-shadow:0 0 10px #dc3545,0 0 20px #c82333; }
.backBtn { background: linear-gradient(45deg,#6c757d,#495057,#adb5bd); box-shadow:0 0 10px #6c757d,0 0 20px #495057; }
</style>
</head>
<body>

<div id="loadingScreen">Level 12 studio</div>
<div id="versionLabel">Released 1.2.3</div>
<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>

<!-- Obt√≠≈ænosti -->
<div id="difficultyPanel">
  <button class="difficultyBtn easyBtn" data-diff="easy">EASY</button>
  <button class="difficultyBtn normalBtn" data-diff="normal">NORMAL</button>
  <button class="difficultyBtn hardBtn" data-diff="hard">HARD</button>
  <button id="backBtn" class="backBtn">BACK</button>
</div>

<div id="indexPanel">
  <div class="closeBtn">‚úñ</div>
  <h2>BUBBLES INDEX</h2>
  <p>Uk√°zkov√Ω text...</p>
</div>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvy≈°≈°√≠ sk√≥re: 0</div>
  <div id="score">Sk√≥re: 0</div>
  <div id="lives">≈Ωivoty: 3</div>
</div>

<div id="pauseBtn">| |</div>
<div id="endScreen">
  <div id="finalScoreText"></div>
  <button id="continueBtn">POKRAƒåOVAT</button>
</div>

<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');
const indexPanel=document.getElementById('indexPanel');
const closeBtn=document.querySelector('#indexPanel .closeBtn');
const countdownEl=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const scoreEl=document.getElementById('score');
const highscoreEl=document.getElementById('highscore');
const livesEl=document.getElementById('lives');
const popSound=document.getElementById('popSound');
const endScreen=document.getElementById('endScreen');
const finalScoreText=document.getElementById('finalScoreText');
const versionLabel=document.getElementById('versionLabel');
const pauseBtn=document.getElementById('pauseBtn');
const continueBtn=document.getElementById('continueBtn');

const difficultyPanel=document.getElementById('difficultyPanel');
const difficultyBtns=document.querySelectorAll('.difficultyBtn');
const backBtn=document.getElementById('backBtn');

let score=0, highscore=0, lives=3, bubbles=[], gameRunning=false, gamePaused=false, startTime;

window.addEventListener('load',()=>{
  setTimeout(()=>{
    loadingScreen.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
    attachButtonEvents();
  },2000);
});

function attachButtonEvents(){
  startBtn.addEventListener('click',()=>{
    startBtn.style.display='none';
    indexBtn.style.display='none';
    difficultyPanel.style.display='block';
  });

  backBtn.addEventListener('click',()=>{
    difficultyPanel.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });

  difficultyBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
      const diff=btn.dataset.diff;
      if(diff==='easy') window.bubbleSpeedMultiplier=0.7;
      else if(diff==='normal') window.bubbleSpeedMultiplier=1;
      else if(diff==='hard') window.bubbleSpeedMultiplier=1.2;
      difficultyPanel.style.display='none';
      startCountdown();
    });
  });

  indexBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    if(indexPanel.style.top==='30%'){
      indexPanel.style.top='100%';
      startBtn.style.display='block';
      indexBtn.style.display='block';
    } else {
      indexPanel.style.top='30%';
      startBtn.style.display='none';
      indexBtn.style.display='none';
    }
  });

  closeBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    indexPanel.style.top='100%';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });

  // üü£ OPRAVA: kliknut√≠ uvnit≈ô index panelu neuzav√≠r√° panel
  indexPanel.addEventListener('click', e => e.stopPropagation());

  // kliknut√≠ mimo panel ho zav≈ôe
  document.body.addEventListener('click',()=>{
    if(indexPanel.style.top==='30%'){
      indexPanel.style.top='100%';
      startBtn.style.display='block';
      indexBtn.style.display='block';
    }
  });

  continueBtn.addEventListener('click',()=>{
    endScreen.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
    versionLabel.style.display='block';
  });
}

function startCountdown(){
  versionLabel.style.display='none';
  countdownEl.style.display='block';
  let count=3;
  countdownEl.textContent=count;
  const interval=setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{
      clearInterval(interval);
      countdownEl.style.display='none';
      scoreContainer.style.display='block';
      pauseBtn.style.display='block';
      startGame();
    }
  },1000);
}

function startGame(){
  score=0; lives=3; bubbles=[]; gameRunning=true; gamePaused=false; startTime=Date.now();
  scoreEl.textContent="Sk√≥re: "+score; livesEl.textContent="≈Ωivoty: "+lives;
  spawnBubble();
  requestAnimationFrame(updateBubbles);
}

function updateBubbles(){
  if(!gameRunning) return;
  if(!gamePaused){
    bubbles.forEach(bubble=>{
      const top=parseFloat(bubble.style.top);
      bubble.style.top=top-parseFloat(bubble.dataset.speed)+'px';
      if(top<=0){
        lives--; livesEl.textContent="≈Ωivoty: "+lives;
        bubble.remove(); bubbles=bubbles.filter(b=>b!==bubble);
        if(lives<=0) endGame();
      }
    });
  }
  requestAnimationFrame(updateBubbles);
}

function spawnBubble(){
  if(!gameRunning || gamePaused){ setTimeout(spawnBubble,500); return; }
  const elapsed=(Date.now()-startTime)/1000;
  const speedMultiplier=(window.bubbleSpeedMultiplier||1)*(1+elapsed/120);
  const bubble=document.createElement('div');
  bubble.classList.add('bubble');
  bubble.textContent="12";
  bubble.style.left=Math.random()*(window.innerWidth-80)+'px';
  bubble.style.top=(window.innerHeight-80)+'px';
  bubble.dataset.speed=(Math.random()*1.5+1)*speedMultiplier;
  document.body.appendChild(bubble);

  const pop=()=>{ if(!gameRunning)return; score++; scoreEl.textContent="Sk√≥re: "+score; if(score>highscore){ highscore=score; highscoreEl.textContent="Nejvy≈°≈°√≠ sk√≥re: "+highscore; } bubble.remove(); bubbles=bubbles.filter(b=>b!==bubble); };
  bubble.addEventListener('click',pop);
  bubble.addEventListener('touchstart',pop);
  bubbles.push(bubble);

  // üïí Spawn delay podle obt√≠≈ænosti
  let spawnDelay = 800; // normal
  if (window.bubbleSpeedMultiplier <= 0.8) spawnDelay = 1200;   // easy
  else if (window.bubbleSpeedMultiplier >= 1.1) spawnDelay = 500; // hard
  setTimeout(spawnBubble, spawnDelay);
}

function endGame(){
  gameRunning=false; bubbles.forEach(b=>b.remove()); bubbles=[];
  scoreContainer.style.display='none';
  pauseBtn.style.display='none';
  finalScoreText.textContent="Tv√© sk√≥re: "+score;
  endScreen.style.display='flex';
}
</script>
</body>
</html>
