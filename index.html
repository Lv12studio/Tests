<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body {
  margin:0; padding:0; height:100vh; overflow:hidden;
  font-family: monospace;
  background-color:#0a0a0a;
  color:#fff;
}

/* === OLD LOADING SCREEN === */
#loadingScreen {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; justify-content:center; align-items:center;
  color:#fff; font-size:50px; font-weight:bold; z-index:3000;
  text-align:center;
  animation:eyeGlow 2s ease-in-out forwards;
}
@keyframes eyeGlow {
  0% { opacity:0.2; text-shadow:none; }
  50% { opacity:1; text-shadow:0 0 25px #fff,0 0 50px #fff,0 0 75px #fff; }
  100% { opacity:0.2; text-shadow:none; }
}

/* --- BUTTONS --- */
#startBtn, #indexBtn {
  display:none; font-size:28px; padding:15px 35px;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  border:none; border-radius:12px; color:#fff;
  font-weight:bold; text-transform:uppercase;
  cursor:pointer; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
  z-index:1000;
}
#startBtn { position:absolute; top:40%; left:50%; transform:translateX(-50%); }
#indexBtn { position:absolute; top:55%; left:50%; transform:translateX(-50%); }

/* --- Difficulty Menu --- */
#difficultyMenu {
  display:none;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center; align-items:center; flex-direction:column;
  z-index:2000; text-align:center;
}
#difficultyMenu h2 { font-size:48px; color:#d166ff; margin-bottom:40px; }
.diffBtn, #diffBackBtn {
  font-size:26px; margin:10px; padding:15px 40px;
  border:none; border-radius:12px;
  color:white; cursor:pointer;
  background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff);
  box-shadow:0 0 10px #d166ff,0 0 20px #a044ff;
}
.diffBtn:hover, #diffBackBtn:hover { transform:scale(1.05); }

/* --- HUD --- */
#countdown {
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:80px; color:#d166ff;
  text-shadow:0 0 20px #d166ff,0 0 40px #a044ff;
  z-index:1001; display:none;
}
#scoreContainer {
  position:fixed; top:20px; left:50%; transform:translateX(-50%);
  z-index:1001; text-align:center; display:block;
}
#highscore { font-size:20px; color:#ff0; margin-bottom:5px; }
#score, #lives { display:none; }

/* --- Bubbles --- */
.bubble { width:80px; height:80px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:24px; font-weight:bold; color:#fff; background:linear-gradient(135deg,#a044ff,#6a00f4); border:2px solid #d166ff; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff inset; position:absolute; cursor:pointer; }
.bubble.rare2x { background: linear-gradient(135deg,#ffff00,#a044ff); color:#000; }
.bubble.rare144 { background: linear-gradient(135deg,#0f0,#0a0); color:#000; }
.bubble.triple { background: linear-gradient(135deg,#f0f,#a0a); }
.bubble.gravity { background: linear-gradient(135deg,#fff,#d166ff); color:#000; }
.bubble.invert { background: linear-gradient(135deg,#fff,#000); color:#0ff; }
.bubble.instawin { background: linear-gradient(135deg,#ff0000,#ffff00); color:#000; box-shadow:0 0 30px #ff0, 0 0 60px #f00; }

/* --- Pause Button --- */
#pauseBtn { position: fixed; top: 20px; right: 20px; font-size: 36px; font-weight: bold; color: #fff; background: rgba(161, 66, 255, 0.3); border: 2px solid #d166ff; border-radius: 50%; width: 70px; height: 70px; display: none; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 0 15px #d166ff, 0 0 25px #a044ff inset; }
#pauseBtn:hover { transform: scale(1.1); background: rgba(209, 102, 255, 0.5); }

/* --- Pause Menu --- */
#pauseScreen {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.9); display: none;
  justify-content: center; align-items: center; z-index: 2000;
}
.pauseBox { text-align: center; background: rgba(20,20,20,0.9); border: 2px solid #d166ff; box-shadow: 0 0 20px #a044ff; padding: 30px 50px; border-radius: 20px; }
.pauseBox h2 { font-size: 48px; color: #d166ff; margin-bottom: 30px; }
.pauseBox button { font-size: 22px; margin: 10px; padding: 12px 35px; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); border: none; color: white; border-radius: 12px; cursor: pointer; }
.pauseBox button:hover { transform: scale(1.05); }

/* --- End Screen --- */
#endScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); display:none; flex-direction:column;
  justify-content:center; align-items:center; color:#fff; font-size:40px;
  z-index:1500; text-align:center;
}
#continueBtn { margin-top:30px; font-size:26px; padding:15px 40px; border:none; border-radius:10px; cursor:pointer; color:#fff; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); }

/* --- Index Menu --- */
#indexMenu { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; align-items:center; overflow-y:auto; z-index:3000; padding-top:60px; }
#indexMenu h1 { font-size:50px; color:#d166ff; margin-bottom:30px; }
#indexMenu .closeBtn { position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer; color:#fff; font-weight:bold; }
.indexItem { width:80%; background:rgba(30,0,50,0.7); border:2px solid #d166ff; border-radius:15px; margin:10px; padding:15px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 0 15px #a044ff inset; }
.indexBubble { width:60px; height:60px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold; color:white; border:2px solid #d166ff; }
.indexText { flex:1; margin-left:20px; font-size:20px; }
</style>
</head>
<body>

<!-- Loading -->
<div id="loadingScreen">Level 12 Studio</div>

<div id="versionLabel">Released 1.4</div>

<!-- Main Menu -->
<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>

<!-- Difficulty Menu -->
<div id="difficultyMenu">
  <h2>Select Difficulty</h2>
  <button class="diffBtn" data-diff="easy">Easy</button>
  <button class="diffBtn" data-diff="normal">Normal</button>
  <button class="diffBtn" data-diff="hard">Hard</button>
  <button id="diffBackBtn">Back</button>
</div>

<!-- HUD -->
<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">High Score: 0</div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
</div>

<!-- Pause -->
<button id="pauseBtn">|  |</button>
<div id="pauseScreen">
  <div class="pauseBox">
    <h2>PAUSED</h2>
    <button id="continueGameBtn">Continue</button>
    <button id="endGameBtn">End Game</button>
  </div>
</div>

<!-- End -->
<div id="endScreen">
  <div id="finalScoreText"></div>
  <button id="continueBtn">BACK TO MENU</button>
</div>

<!-- Index -->
<div id="indexMenu">
  <div class="closeBtn">✖</div>
  <h1>BUBBLE INDEX</h1>
  <div class="indexItem"><div class="indexBubble">12</div><div class="indexText">Normal — +1 point | Common</div></div>
  <div class="indexItem"><div class="indexBubble" style="background:linear-gradient(135deg,#ffff00,#a044ff);color:#000;">12×2</div><div class="indexText">2x — doubles score | Rare</div></div>
  <div class="indexItem"><div class="indexBubble" style="background:linear-gradient(135deg,#0f0,#0a0);color:#000;">12²</div><div class="indexText">+144 — adds 144 points | Very Rare</div></div>
</div>

<script>
const loading=document.getElementById('loadingScreen');
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');
const diffMenu=document.getElementById('difficultyMenu');
const diffBackBtn=document.getElementById('diffBackBtn');
const countdownEl=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const highscoreEl=document.getElementById('highscore');
const scoreEl=document.getElementById('score');
const livesEl=document.getElementById('lives');
const pauseBtn=document.getElementById('pauseBtn');
const pauseScreen=document.getElementById('pauseScreen');
const continueGameBtn=document.getElementById('continueGameBtn');
const endGameBtn=document.getElementById('endGameBtn');
const endScreen=document.getElementById('endScreen');
const finalScoreText=document.getElementById('finalScoreText');
const continueBtn=document.getElementById('continueBtn');
const indexMenu=document.getElementById('indexMenu');
const indexClose=document.querySelector('#indexMenu .closeBtn');

let score=0, highscore=0, lives=3, bubbles=[], gameRunning=false, gamePaused=false;
let spawnSpeed=1500, speedFactor=1;

window.onload=()=>{setTimeout(()=>{loading.style.display='none';startBtn.style.display='block';indexBtn.style.display='block';},2000);}
startBtn.onclick=()=>{startBtn.style.display='none';indexBtn.style.display='none'; diffMenu.style.display='flex';};
diffBackBtn.onclick=()=>{diffMenu.style.display='none'; startBtn.style.display='block'; indexBtn.style.display='block';};
document.querySelectorAll('.diffBtn').forEach(btn=>btn.onclick=()=>{setDifficulty(btn.dataset.diff);});
indexBtn.onclick=()=>{indexMenu.style.display='flex'; startBtn.style.display='none'; indexBtn.style.display='none';};
indexClose.onclick=()=>{indexMenu.style.display='none'; startBtn.style.display='block'; indexBtn.style.display='block';};

function setDifficulty(d){
  if(d==='easy'){spawnSpeed=1600; speedFactor=0.8;}
  else if(d==='normal'){spawnSpeed=1200; speedFactor=1;}
  else if(d==='hard'){spawnSpeed=800; speedFactor=1.4;}
  diffMenu.style.display='none'; startCountdown();
}

function startCountdown(){
  let c=3; countdownEl.style.display='block'; countdownEl.textContent=c;
  const inter=setInterval(()=>{
    c--; if(c>0) countdownEl.textContent=c;
    else { clearInterval(inter); countdownEl.style.display='none'; startGame(); }
  },1000);
}

function startGame(){
  score=0; lives=3; bubbles=[]; gameRunning=true; gamePaused=false;
  scoreContainer.style.display='block'; pauseBtn.style.display='flex';
  scoreEl.style.display='block'; livesEl.style.display='block';
  scoreEl.textContent="Score: "+score; livesEl.textContent="Lives: "+lives;
  // spawnBubble(); updateBubbles();  // Insert your original bubble spawn/update logic here
}

function togglePause(){ if(!gameRunning) return; gamePaused=!gamePaused; pauseScreen.style.display=gamePaused?'flex':'none'; }
pauseBtn.onclick=togglePause; continueGameBtn.onclick=togglePause;
endGameBtn.onclick=()=>{ pauseScreen.style.display='none'; endGame(); };
window.addEventListener('blur',()=>{if(gameRunning && !gamePaused) togglePause();});
</script>
</body>
</html>
