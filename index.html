<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles - HALLOWEEN</title>
<style>
html, body {
  margin:0; padding:0; height:100vh; overflow:hidden;
  font-family: monospace;
  background-color:#0a0a0a;
  color:#ff6600;
}

/* --- LOADING SCREEN --- */
#loadingScreen {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; justify-content:center; align-items:center;
  color:#ff6600; font-size:12vw; font-weight:bold; z-index:3000;
  text-align:center;
  animation:glowPulse 3.5s forwards;
}
@keyframes glowPulse {
  0% { text-shadow:0 0 5px #ff3300, 0 0 10px #ff6600; opacity:0.2; }
  50% { text-shadow:0 0 20px #ff6600, 0 0 40px #ff9900, 0 0 60px #ffcc00; opacity:1; }
  100% { text-shadow:0 0 5px #ff3300, 0 0 10px #ff6600; opacity:0.2; }
}

/* --- HOME SCREEN BUTTONS --- */
#startBtn, #indexBtn {
  display:none; margin:0 auto;
  font-size:28px; padding:15px 35px;
  background: linear-gradient(45deg,#ff6600,#ff9900,#ff3300);
  border:none; border-radius:12px; color:white;
  font-weight:bold; text-transform:uppercase;
  cursor:pointer; box-shadow:0 0 20px #ff6600,0 0 40px #ff6600,0 0 60px #ff3300;
  z-index:1000;
}
#startBtn { margin-top:30vh; }
#indexBtn { margin-top:20px; }

/* --- SCORE / COUNTDOWN --- */
#countdown {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:80px; color:#ff6600;
  text-shadow:0 0 20px #ff6600,0 0 40px #ff9900;
  z-index:1001; display:none;
}
#scoreContainer {
  position:fixed; top:20px; left:50%;
  transform:translateX(-50%);
  z-index:1001; text-align:center; display:none;
}
#highscore { font-size:20px; color:#ff0; margin-bottom:5px; }
#score { font-size:28px; color:#ff6600; }
#lives { font-size:20px; color:#f00; margin-top:5px; }

/* --- BUBBLES --- */
.bubble {
  width:80px; height:80px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:24px; font-weight:bold; color:#fff;
  background:linear-gradient(135deg,#ff6600,#ff9900);
  border:2px solid #ff6600; box-shadow:0 0 15px #ff6600,0 0 30px #ff9900 inset;
  position:absolute; cursor:pointer;
}
.bubble.rare2x { background: linear-gradient(135deg,#ffff00,#ff9900); color:#000; font-size:28px; box-shadow:0 0 20px #ff0,0 0 40px #ff0 inset;}
.bubble.rare144 { background: linear-gradient(135deg,#00ff00,#00aa00); color:#000; font-size:28px; box-shadow:0 0 20px #0f0,0 0 40px #0f0 inset;}
.bubble.triple { background: linear-gradient(135deg,#ff00ff,#9900ff); color:#fff; font-size:24px; box-shadow:0 0 20px #f0f,0 0 40px #f0f inset;}
.bubble.gravity { background: linear-gradient(135deg,#ff6600,#ffff00); color:#000; font-size:28px; box-shadow:0 0 25px #ff6600,0 0 50px #ffff00 inset;}
.bubble.invert { background: linear-gradient(135deg,#000,#fff); color:#000; font-size:24px; box-shadow:0 0 20px #fff inset;}
.bubble.instawin { background: linear-gradient(135deg,#ff0000,#990000); color:#fff; font-size:24px; box-shadow:0 0 20px #f00 inset;}

/* --- INDEX PANEL --- */
#indexPanel {
  position:fixed; top:100%; left:0; width:100%;
  max-height:70%; background:rgba(10,10,10,0.95);
  overflow-y:auto; transition:top 0.5s ease; padding:20px;
  z-index:999; box-shadow:0 -5px 30px #ff6600;
}
#indexPanel h2 { text-transform:uppercase; }
#indexPanel .closeBtn {
  position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer;
  color:#fff; font-weight:bold; z-index:1001;
}
.indexItem { display:flex; align-items:center; margin:10px 0; }
.indexItem .bubbleImg {
  width:60px; height:60px; margin-right:15px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-weight:bold; color:#fff; border:2px solid #ff6600;
  box-shadow:0 0 15px #ff6600 inset; animation:float 1s infinite alternate;
}
.indexItem .desc { flex:1; }
.indexItem .rarity { font-weight:bold; }

@keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-10px);} }

/* --- END SCREEN --- */
#endScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); display:none; flex-direction:column;
  justify-content:center; align-items:center; color:#ff6600; font-size:40px;
  z-index:1500; text-align:center;
}
#continueBtn {
  margin-top:30px; font-size:26px; padding:15px 40px;
  border:none; border-radius:10px; cursor:pointer; color:white;
  background: linear-gradient(45deg,#ff6600,#ff9900,#ff3300);
  box-shadow:0 0 20px #ff6600,0 0 40px #ff6600;
}

/* --- Version Label --- */
#versionLabel {
  position:fixed; top:10px; right:10px; font-size:16px;
  color:rgba(255,255,255,0.3); font-weight:bold; z-index:1002; pointer-events:none;
}
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">Level 12 studio</div>

<div id="versionLabel">Released 1.2.3</div>
<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>

<!-- INDEX PANEL -->
<div id="indexPanel">
  <div class="closeBtn">‚úñ</div>
  <h2>BUBBLES INDEX</h2>
  <div class="indexItem"><div class="bubbleImg">12</div><div class="desc"><span class="rarity">Bƒõ≈æn√°:</span> +1 sk√≥re</div></div>
  <div class="indexItem"><div class="bubbleImg" style="background: linear-gradient(135deg,#ffff00,#ff9900); color:#000;">12√ó2</div><div class="desc"><span class="rarity">Vz√°cn√° 0,25%:</span> Zdvojn√°sob√≠ sk√≥re</div></div>
  <div class="indexItem"><div class="bubbleImg" style="background: linear-gradient(135deg,#00ff00,#00aa00); color:#000;">12¬≤</div><div class="desc"><span class="rarity">Vz√°cn√° 1%:</span> +144 sk√≥re</div></div>
  <div class="indexItem"><div class="bubbleImg" style="background: linear-gradient(135deg,#ff00ff,#9900ff);">3√ó12</div><div class="desc"><span class="rarity">Vz√°cn√° 2%:</span> Spawnuje 3 bubliny</div></div>
</div>

<!-- SCORE, COUNTDOWN, END SCREEN -->
<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvy≈°≈°√≠ sk√≥re: 0</div>
  <div id="score">Sk√≥re: 0</div>
  <div id="lives">≈Ωivoty: 3</div>
</div>
<div id="endScreen">
  <div id="finalScoreText"></div>
  <button id="continueBtn">POKRAƒåOVAT</button>
</div>

<!-- ZVUKY -->
<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<!-- üéÉ YouTube background music (HALLOWEEN LOOP) -->
<iframe id="ytMusic" width="0" height="0"
src="https://www.youtube.com/embed/CvhBXyRkB3Y?autoplay=1&loop=1&playlist=CvhBXyRkB3Y&controls=0&mute=0"
frameborder="0" allow="autoplay"></iframe>

<script>
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');
const indexPanel=document.getElementById('indexPanel');
const countdownEl=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const scoreEl=document.getElementById('score');
const highscoreEl=document.getElementById('highscore');
const livesEl=document.getElementById('lives');
const popSound=document.getElementById('popSound');
const endScreen=document.getElementById('endScreen');
const finalScoreText=document.getElementById('finalScoreText');
const continueBtn=document.getElementById('continueBtn');
const versionLabel=document.getElementById('versionLabel');
const closeBtn=document.querySelector('#indexPanel .closeBtn');
const loadingScreen=document.getElementById('loadingScreen');

let score=0, highscore=0, lives=3, bubbles=[], gameRunning=false;

// LOADING
window.addEventListener('load',()=>{
  setTimeout(()=>{
    loadingScreen.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
    attachButtonEvents();
  },3500);
});

function attachButtonEvents(){
  startBtn.addEventListener('click',startCountdown);
  indexBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    if(indexPanel.style.top==='30%'){
      indexPanel.style.top='100%';
      startBtn.style.display='block';
      indexBtn.style.display='block';
    } else {
      indexPanel.style.top='30%';
      startBtn.style.display='none';
      indexBtn.style.display='none';
    }
  });
  closeBtn.addEventListener('click',()=>{
    indexPanel.style.top='100%';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });
  continueBtn.addEventListener('click',()=>{
    endScreen.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
    versionLabel.style.display='block';
  });
}

function startCountdown(){
  versionLabel.style.display='none';
  startBtn.style.display='none';
  indexBtn.style.display='none';
  countdownEl.style.display='block';
  let count=3;
  countdownEl.textContent=count;
  const interval=setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{
      clearInterval(interval);
      countdownEl.style.display='none';
      scoreContainer.style.display='block';
      startGame();
    }
  },1000);
}

function startGame(){
  score=0; lives=3; bubbles=[]; gameRunning=true;
  scoreEl.textContent="Sk√≥re: "+score;
  livesEl.textContent="≈Ωivoty: "+lives;
  spawnBubble();
}

function spawnBubble(){
  if(!gameRunning) return;
  const b=document.createElement('div');
  b.classList.add('bubble');
  b.style.top=Math.random()*80+'vh';
  b.style.left=Math.random()*80+'vw';
  b.textContent="12";
  b.addEventListener('click',()=>{
    score++;
    scoreEl.textContent="Sk√≥re: "+score;
    popSound.play();
    b.remove();
    spawnBubble();
  });
  document.body.appendChild(b);
}
</script>
</body>
</html>
