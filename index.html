<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles Ultimate</title>
<style>
/* ================== Reset & Basic ================== */
html, body { margin:0; padding:0; height:100vh; overflow:hidden; font-family: monospace; background-color:#0a0a0a; color:#fff; }
/* ================== LOADING SCREEN ================== */
#loadingScreen { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; color:#fff; font-size:50px; font-weight:bold; z-index:3000; text-align:center; animation:eyeGlow 2s ease-in-out forwards;}
@keyframes eyeGlow { 0% { opacity:0.2; text-shadow:none; } 50% { opacity:1; text-shadow:0 0 25px #fff,0 0 50px #fff,0 0 75px #fff; } 100% { opacity:0.2; text-shadow:none; } }
/* ================== BUTTONS ================== */
#startBtn, #indexBtn { display:none; margin:0 auto; font-size:28px; padding:15px 35px; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); border:none; border-radius:12px; color:#fff; font-weight:bold; text-transform:uppercase; cursor:pointer; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; z-index:1000; transition: transform 0.2s; }
#startBtn:hover, #indexBtn:hover { transform: scale(1.05); }
#startBtn { margin-top:30vh; }
#indexBtn { margin-top:20px; }
/* ================== COUNTDOWN & SCORE ================== */
#countdown { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:80px; color:#d166ff; text-shadow:0 0 20px #d166ff,0 0 40px #a044ff; z-index:1001; display:none; }
#scoreContainer { position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:1001; text-align:center; display:none; }
#highscore { font-size:20px; color:#ff0; margin-bottom:5px; }
#score { font-size:28px; color:#d166ff; }
#lives { font-size:20px; color:#f00; margin-top:5px; }
/* ================== BUBBLES ================== */
.bubble { width:80px; height:80px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:24px; font-weight:bold; color:#fff; background:linear-gradient(135deg,#a044ff,#6a00f4); border:2px solid #d166ff; box-shadow:0 0 10px #d166ff,0 0 20px #a044ff inset; position:absolute; cursor:pointer; animation:floatY 3s infinite alternate ease-in-out; transition: transform 0.2s; }
.bubble:hover { transform: scale(1.1); }
.bubble.rare2x { background: linear-gradient(135deg,#ffff00,#a044ff); color:#000; font-size:28px; animation:floatY 2.5s infinite alternate ease-in-out; }
.bubble.rare144 { background: linear-gradient(135deg,#0f0,#0a0); color:#000; font-size:28px; animation:floatY 2s infinite alternate ease-in-out; }
.bubble.triple { background: linear-gradient(135deg,#f0f,#a0a); color:#fff; font-size:24px; animation:floatY 3s infinite alternate ease-in-out; }
.bubble.gravity { background: linear-gradient(135deg,#fff,#d166ff); color:#000; font-size:28px; animation:floatY 3s infinite alternate ease-in-out; }
.bubble.invert { background: linear-gradient(135deg,#fff,#000); color:#0ff; font-size:26px; animation:floatY 2.8s infinite alternate ease-in-out; }
.bubble.instawin { background: linear-gradient(135deg,#ff0000,#ffff00); color:#000; font-size:32px; box-shadow:0 0 30px #ff0, 0 0 60px #f00; animation:floatY 1.8s infinite alternate ease-in-out; }
@keyframes floatY { 0% { transform: translateY(0);} 100% { transform: translateY(-15px);} }
/* ================== INDEX PANEL ================== */
#indexPanel { position:fixed; top:100%; left:0; width:100%; max-height:70%; background:rgba(10,10,10,0.95); overflow-y:auto; transition:top 0.5s ease; padding:20px; z-index:999; box-shadow:0 -5px 30px #d166ff; }
#indexPanel h2 { text-transform:uppercase; }
#indexPanel .closeBtn { position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer; color:#fff; font-weight:bold; z-index:1001; }
.indexItem { display:flex; align-items:center; margin:10px 0; }
.indexItem .bubbleImg { width:60px; height:60px; margin-right:15px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold; color:#fff; border:2px solid #d166ff; box-shadow:0 0 15px #d166ff inset; animation:float 1s infinite alternate; }
.indexItem .desc { flex:1; }
.indexItem .rarity { font-weight:bold; }
@keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-10px);} }
/* ================== END SCREEN ================== */
#endScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; color:#fff; font-size:40px; z-index:1500; text-align:center; }
#continueBtn { margin-top:30px; font-size:26px; padding:15px 40px; border:none; border-radius:10px; cursor:pointer; color:#fff; background: linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; }
/* ================== VERSION LABEL ================== */
#versionLabel { position:fixed; top:10px; right:10px; font-size:16px; color:rgba(255,255,255,0.3); font-weight:bold; z-index:1002; pointer-events:none; }
/* ================== EASTER EGG ================== */
#easterEgg { position: fixed; top: 0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; font-size:150px; font-weight:bold; display:flex; justify-content:center; align-items:center; z-index:2000; display:none; text-transform:uppercase; opacity:0; animation:fadeShake 5s forwards; }
@keyframes fadeShake { 0%{opacity:0; transform:translateX(0);} 10%{opacity:1; transform:translateX(-5px);} 20%{transform:translateX(5px);} 30%{transform:translateX(-5px);} 40%{transform:translateX(5px);} 50%{transform:translateX(-5px);} 60%{transform:translateX(5px);} 70%{transform:translateX(-5px);} 80%{transform:translateX(5px);} 90%{transform:translateX(-5px);} 100%{opacity:0; transform:translateX(0);} }
/* ================== PAUSE SCREEN ================== */
#pauseScreen { position: fixed; top: 0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); color:#fff; display: none; flex-direction: column; justify-content: center; align-items: center; z-index:2000; text-align:center; opacity:0; backdrop-filter: blur(5px); animation-fill-mode: forwards; }
#pauseScreen.fadeIn { animation: fadeIn 0.5s forwards; }
#pauseScreen.fadeOut { animation: fadeOut 0.5s forwards; }
@keyframes fadeIn { 0% { opacity:0; transform:scale(0.9);} 100%{ opacity:1; transform:scale(1);} }
@keyframes fadeOut { 0% { opacity:1; transform:scale(1);} 100%{ opacity:0; transform:scale(0.9);} }
#pauseText { font-size:60px; font-weight:bold; margin-bottom:30px; text-shadow:0 0 20px #fff; }
#continueGameBtn, #endGameBtn { font-size:28px; padding:15px 40px; margin:10px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; }
/* ================== PAUSE BUTTON ================== */
#pauseBtn { position: fixed; top:10px; left:10px; font-size:28px; padding:10px 18px; border:none; border-radius:8px; background: linear-gradient(45deg,#a044ff,#6a00f4); color:#fff; cursor:pointer; z-index:1001; display:none; text-shadow:0 0 10px #fff; }
/* ================== DIFFICULTY PANEL ================== */
#difficultyPanel { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(10,10,10,0.95); padding:30px; border-radius:15px; box-shadow:0 0 20px #d166ff; z-index:1500; text-align:center; }
#difficultyPanel h2 { margin-bottom:20px; font-size:28px; color:#d166ff; }
.diffBtn { font-size:22px; padding:12px 28px; margin:8px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:linear-gradient(45deg,#a044ff,#6a00f4,#d166ff); box-shadow:0 0 10px #d166ff,0 0 20px #a044ff; font-weight:bold; transition: transform 0.2s; }
.diffBtn:hover { transform:scale(1.1); }
#diffBackBtn { font-size:20px; padding:10px 25px; margin-top:15px; border:none; border-radius:8px; cursor:pointer; color:#fff; background:#333; }
</style>
</head>
<body>

<div id="loadingScreen">12 BUBBLES</div>

<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>
<div id="countdown"></div>

<div id="scoreContainer">
  <div id="highscore">Highscore: 0</div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
</div>

<button id="pauseBtn">PAUSE</button>

<div id="indexPanel">
  <div class="closeBtn">×</div>
  <h2>Bubble Index</h2>
  <!-- Bubble index items will be generated dynamically -->
</div>

<div id="endScreen">
  <div id="finalScore">Score: 0</div>
  <button id="continueBtn">CONTINUE</button>
</div>

<div id="pauseScreen">
  <div id="pauseText">PAUSED</div>
  <button id="continueGameBtn">CONTINUE</button>
  <button id="endGameBtn">END GAME</button>
</div>

<div id="difficultyPanel">
  <h2>Vyber obtížnost</h2>
  <button class="diffBtn" data-diff="easy">EASY</button>
  <button class="diffBtn" data-diff="normal">NORMAL</button>
  <button class="diffBtn" data-diff="hard">HARD</button>
  <br>
  <button id="diffBackBtn">ZPĚT</button>
</div>

<div id="versionLabel">v12 Ultimate</div>
<div id="easterEgg">KILL</div>

<script>
// ================== VARIABLES ==================
let score=0, lives=3, highscore=0;
let gameInterval, paused=false;
let spawnInterval=500, speedMultiplier=1;

// ================== ELEMENTS ==================
const loadingScreen=document.getElementById('loadingScreen');
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');
const countdown=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const highscoreLabel=document.getElementById('highscore');
const scoreLabel=document.getElementById('score');
const livesLabel=document.getElementById('lives');
const indexPanel=document.getElementById('indexPanel');
const closeBtn=indexPanel.querySelector('.closeBtn');
const endScreen=document.getElementById('endScreen');
const continueBtn=document.getElementById('continueBtn');
const pauseBtn=document.getElementById('pauseBtn');
const pauseScreen=document.getElementById('pauseScreen');
const continueGameBtn=document.getElementById('continueGameBtn');
const endGameBtn=document.getElementById('endGameBtn');
const difficultyPanel=document.getElementById('difficultyPanel');
const diffBackBtn=document.getElementById('diffBackBtn');
const diffBtns=document.querySelectorAll('.diffBtn');
const easterEgg=document.getElementById('easterEgg');

// ================== LOADING ==================
window.addEventListener('load', ()=>{
  setTimeout(()=>{ loadingScreen.style.display='none'; startBtn.style.display='block'; indexBtn.style.display='block'; }, 2000);
});

// ================== BUTTON EVENTS ==================
function attachButtonEvents(){
  startBtn.addEventListener('click', ()=>{
    startBtn.style.display='none';
    indexBtn.style.display='none';
    difficultyPanel.style.display='block';
  });

  indexBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    if(indexPanel.style.top==='30%'){ indexPanel.style.top='100%'; startBtn.style.display='block'; indexBtn.style.display='block'; }
    else { indexPanel.style.top='30%'; startBtn.style.display='none'; indexBtn.style.display='none'; }
  });

  closeBtn.addEventListener('click',(e)=>{ e.stopPropagation(); indexPanel.style.top='100%'; startBtn.style.display='block'; indexBtn.style.display='block'; });
  document.body.addEventListener('click',()=>{ if(indexPanel.style.top==='30%'){ indexPanel.style.top='100%'; startBtn.style.display='block'; indexBtn.style.display='block'; } });
  continueBtn.addEventListener('click',()=>{ endScreen.style.display='none'; startBtn.style.display='block'; indexBtn.style.display='block'; });
  pauseBtn.addEventListener('click', togglePause);
  continueGameBtn.addEventListener('click', togglePause);
  endGameBtn.addEventListener('click', endGame);

  diffBackBtn.addEventListener('click', ()=>{
    difficultyPanel.style.display='none';
    startBtn.style.display='block';
    indexBtn.style.display='block';
  });

  diffBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const diff = btn.dataset.diff;
      if(diff==='easy'){ spawnInterval = 900; speedMultiplier = 0.7; }
      else if(diff==='normal'){ spawnInterval = 600; speedMultiplier = 0.9; }
      else if(diff==='hard'){ spawnInterval = 400; speedMultiplier = 1.2; }

      difficultyPanel.style.display='none';
      startCountdown();
    });
  });
}
attachButtonEvents();

// ================== GAME FUNCTIONS ==================
function startCountdown(){
  countdown.style.display='block';
  let count=3;
  countdown.textContent=count;
  const cdInterval=setInterval(()=>{
    count--;
    if(count>0) countdown.textContent=count;
    else { clearInterval(cdInterval); countdown.style.display='none'; startGame(); }
  },1000);
}

function startGame(){
  score=0; lives=3;
  scoreContainer.style.display='block';
  pauseBtn.style.display='block';
  spawnBubble();
}

function spawnBubble(){
  const bubble=document.createElement('div');
  bubble.classList.add('bubble');
  bubble.textContent=Math.floor(Math.random()*12)+1;
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-100);
  bubble.style.left=x+'px';
  bubble.style.top=y+'px';
  document.body.appendChild(bubble);

  bubble.addEventListener('click', ()=>{
    score+=parseInt(bubble.textContent);
    scoreLabel.textContent='Score: '+score;
    bubble.remove();
    if(Math.random()<0.05) triggerEasterEgg();
  });

  setTimeout(()=>{
    if(bubble.parentNode){ bubble.remove(); lives--; livesLabel.textContent='Lives: '+lives; if(lives<=0) endGame(); }
  },2000/speedMultiplier);

  setTimeout(spawnBubble, spawnInterval);
}

function togglePause(){
  paused=!paused;
  pauseScreen.style.display=paused?'flex':'none';
}

function endGame(){
  endScreen.style.display='flex';
  document.getElementById('finalScore').textContent='Score: '+score;
  scoreContainer.style.display='none';
  pauseBtn.style.display='none';
  document.querySelectorAll('.bubble').forEach(b=>b.remove());
}

// ================== EASTER EGG ==================
function triggerEasterEgg(){
  easterEgg.style.display='flex';
  easterEgg.style.opacity='1';
  setTimeout(()=>{ easterEgg.style.opacity='0'; setTimeout(()=>{ easterEgg.style.display='none'; },1000); },4000);
}
</script>

</body>
</html>
